                                <option value="1">Córdoba</option>
                                <option value="2">Santa Fe</option>
                                <option value="3">Otra Provincia</option>
                            </select>
                            <label class="me-auto mt-5 mb-3" for="product">Pedido</label>
                            <input class="w-100 px-2 py-2" type="text" name="entry.622438233" id="product" placeholder="Ingresa el/los modelo/s que te interesan" required>
                            <div class="d-flex justify-content-around align-items-start mt-5">
                                <div class="d-flex flex-row-reverse">
                                    <label class="form-check-label p-1 checkbox" for="remera">Remera</label>
                                    <input type="checkbox" class="form-check-input me-1 checkbox" id="remera" value="Remera" autocomplete="on">
                                </div>
                                <div class="d-flex flex-row-reverse">

                                </div>

                                </div>

                            <textarea class="w-100 px-2 py-2" name="entry.1229127110" id="product" placeholder="Decinos tu Talle y Preferencias" cols="20" rows="4" required></textarea>
